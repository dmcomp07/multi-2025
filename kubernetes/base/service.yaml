---
apiVersion: v1
kind: Service
metadata:
  name: hybrid-app
  namespace: production
  labels:
    app: hybrid-app

spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  - port: 8081
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    app: hybrid-app

---
apiVersion: v1
kind: Service
metadata:
  name: hybrid-app-headless
  namespace: production
  labels:
    app: hybrid-app

spec:
  clusterIP: None
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: hybrid-app

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hybrid-app-ingress
  namespace: production
  labels:
    app: hybrid-app

spec:
  ingressClassName: nginx
  rules:
  - host: app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hybrid-app
            port:
              number: 80
