---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: production

data:
  environment: "production"
  db_host: "production-rds.c5ijfx8ygxyz.us-east-1.rds.amazonaws.com"
  db_port: "5432"
  db_name: "applicationdb"
  max_connections: "100"
  log_level: "info"
  cache_ttl: "3600"

---
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: production
  type: Opaque

stringData:
  username: "app_user"
  password: "CHANGE_ME_STRONG_PASSWORD"

---
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-credentials
  namespace: production
  type: kubernetes.io/dockercfg

stringData:
  .dockercfg: |
    {
      "gcr.io": {
        "auth": "BASE64_ENCODED_CREDENTIALS",
        "email": "service-account@devops-hybrid-cloud.iam.gserviceaccount.com"
      }
    }
