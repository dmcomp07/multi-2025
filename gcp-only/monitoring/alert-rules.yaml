groups:
  - name: kubernetes.rules
    interval: 30s
    rules:
      - alert: PodCrashLooping
        expr: rate(kubelet_pod_container_status_restarts_total[5m]) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is crash looping"
          description: "Pod has restarted {{ $value }} times in the last 5 minutes"

      - alert: PodNotHealthy
        expr: min_over_time(sum by (namespace, pod) (kube_pod_status_phase{phase=~"Pending|Unknown|Failed"})[15m:1m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is not healthy"

      - alert: ContainerCpuUsageHigh
        expr: (sum(rate(container_cpu_usage_seconds_total[5m])) by (pod_name) / sum(container_spec_cpu_quota) by (pod_name)) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected for pod {{ $labels.pod_name }}"
          description: "CPU usage is {{ $value | humanizePercentage }} of limit"

      - alert: ContainerMemoryUsageHigh
        expr: (sum(container_memory_usage_bytes) by (pod_name) / sum(container_spec_memory_limit_bytes) by (pod_name)) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected for pod {{ $labels.pod_name }}"
          description: "Memory usage is {{ $value | humanizePercentage }} of limit"

      - alert: PersistentVolumeUsageHigh
        expr: (kubelet_volume_stats_used_bytes / kubelet_volume_stats_capacity_bytes) > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PVC {{ $labels.persistentvolumeclaim }} is {{ $value | humanizePercentage }} full"

      - alert: NodeNotReady
        expr: kube_node_status_condition{condition="Ready",status="true"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Kubernetes Node {{ $labels.node }} is not ready"
          description: "Node has been in NotReady state for more than 5 minutes"

      - alert: NodeDiskPressure
        expr: kube_node_status_condition{condition="DiskPressure",status="true"} == 1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Kubernetes Node {{ $labels.node }} has disk pressure"

      - alert: KubernetesApiServerLatency
        expr: histogram_quantile(0.99, rate(apiserver_request_duration_seconds_bucket[5m])) > 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High API server latency detected"
          description: "99th percentile latency is {{ $value }}s"
